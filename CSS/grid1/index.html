<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0%;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            /* height:100vh; */
            /* display:flex; */
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
            background-color: rgb(100, 100, 180);
        }
        h2{
            text-align: center;
        }
        .parent{
            height: 80vh;
            width: 100vw;
            border: 1px solid red;
            display:grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .child{
            border: 1px solid red;
             
        }
        .child1{
            grid-row: 1/4;
            grid-column: 1/2;
            background-color: blueviolet;
            background-image: url(https://static.vecteezy.com/system/resources/thumbnails/028/148/614/small/siberian-kittens-are-perfect-for-postcards-ai-generative-photo.jpg);
            background-size: cover;
            background-position: center;
    
        }
        .child2{
            grid-column: 2/4;
            grid-row: 1/2;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbt7D91PWyyeFsoovFgCSzErplXoTT0WOWn1JjrjZgIsSMRDZ8HN2uijShDd9iQlze03Y&usqp=CAU);
            background-size: cover;
            background-position: center;
        }
         .child3{
            grid-column: 4/5;
            grid-row: 1/2;
            background-image: url(https://w0.peakpx.com/wallpaper/348/1011/HD-wallpaper-what-a-cute-baby-pretty-tiny-cats-kitty.jpg);
            background-size: cover;
            background-position: center;
         }
         .child4{
            grid-column: 2/3;
            grid-row: 2/3;
            background-image: url(https://wallpapers.com/images/hd/baby-cat-pictures-b6tbxz4c5b9p4uqo.jpg);
            background-size: cover;
            background-position: center;

         }
         .child5{
            grid-row: 2/3;
            grid-column: 3/4;
            background-image: url(https://w0.peakpx.com/wallpaper/359/903/HD-wallpaper-cute-cat-cat-cute-kitty-pet-puppy-small.jpg);
            background-size: cover;
            background-position: center;

         }
         .child6{
            grid-row: 3/4;
            grid-column: 2/3;
            background-image: url(https://ashisheditz.com/wp-content/uploads/2023/11/aesthetic-cat-wallpaper.jpg);
            background-size: cover;
            background-position: center;

         }
         .child7{
            grid-row: 3/4;
            grid-column: 3/4;
            background-image: url(https://image.winudf.com/v2/image1/Y29tLnNyLmNhdF9zY3JlZW5fMF8xNzIxNzY1Mjg1XzA1Nw/screen-0.jpg?fakeurl=1&type=.jpg);
            background-size: cover;
            background-position: center;
         }
         .child8{
            grid-column: 4/5;
            grid-row: 2/4;
            background-image: url(https://img.freepik.com/premium-photo/cute-small-cat-hd-8k-wallpaper-stock-photographic-image_890746-24777.jpg);
            background-size: cover;
            background-position: center;
         }

    </style>
</head>
<body>
    <h2>my cute catty frame</h2>
    <div class="parent">
        <child class="child child1">1</child>
        <child class="child child2">2</child>
        <child class="child child3">3</child>
        <child class="child child4">4</child>
        <child class="child child5">5</child>
        <child class="child child6">6</child>
        <child class="child child7">7</child>
        <child class="child child8">8</child>
    </div>
</body>
</html>
