<!--Develop an Html page that uses responsive image techniques,including the srcset attribute,to serve different image size based on device width-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1000px)" srcset="https://static.vecteezy.com/system/resources/previews/028/626/672/non_2x/hd-image-ai-generative-free-photo.jpeg">
        <source media="(min-width:480px )" srcset="https://png.pngtree.com/thumb_back/fh260/background/20230611/pngtree-fairytale-nature-hd-background-image_2887015.jpg">
        <img src="../Code/img.PNG" alt="image">
    </picture>
</body>
</html>
