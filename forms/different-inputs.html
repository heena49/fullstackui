<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="results">
        <fieldset>
            <legend>my form</legend>
            <div>
                <label for="un">Username:</label>
                <input type="text" name="un" id="un">
            </div><br>
            <div>
                <label for="em">Email:</label>
                <input type="email" name="em" id="id">
            </div><br>
            <div>
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd">
            </div><br>
            <div>
                <label for="age">Enter age:</label>
                <input type="number" name="age" id="age">
            </div><br>
            <div>
                <label for="clr">choose color:</label>
                <input type="color" name="clr" id="clr">
            </div><br>
            <div>
                <label for="dt">choose date:</label>
                <input type="date" name="dt" id="dt">
            </div><br>
            <div>
                <label for="tm">select time:</label>
                <input type="time" name="tm" id="tm">
            </div><br>
            <div>
                <label for="dtl">Date & time:</label>
                <input type="datetime-local" name="dtl" id="dtl">
            </div><br>
            <div>
                <label for="img">upload your image:</label>
                <input type="file" name="img" id="img">
            </div><br>
            <div>
                <label for="month">select month</label>
                <input type="month" name="month" id="month">
            </div><br>
            <div>
                <label for="week">select week:</label>
                <input type="week" name="week" id="week">
            </div><br>
            <div>
                <label for="range">select range:</label>
                <input type="range" name="range" id="range">
            </div><br>
            <div>
                <label for="url">Enter link</label>
                <input type="Enter link" name="url" id="url">
            </div><br>
            <div>
                <label for="search">choose here:</label>
                <input type="search" name="search" id="search">
            </div><br>
            <div>
                <input type="hidden" name="secrect" value="heena">
                <input type="submit" value="submit">
                <input type="reset" value="reset">
                <input type="button" value="submit">
            </div><br>

        </fieldset>

    </form>
</body>
</html>
